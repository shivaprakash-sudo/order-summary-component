<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <article>
      <div><img src="./images/illustration-hero.svg" alt="Illustration"></div>
      <h2>Order Summary</h2>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <img src="./images/icon-music.svg" alt="Music Icon">
      <div>
        Annual Plan
        $59.99/year
      </div>
      <a class="link" href="#">Change</a>
      <a class="btn primary" href="#">Proceed to Payment</a>
      <a class="btn secondary" href="#">Cancel Order</a>
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/shivaprakash-sudo">Shiva Prakash Pendem</a>.
    </div>
  </main>
</body>

</html>
